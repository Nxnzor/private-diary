    function saveDiary() {

      const diaries = JSON.parse(localStorage.getItem(key) || "[]");

      document.getElementById("text").value = "";

    }

    // üìñ ‡πÅ‡∏™‡∏î‡∏á‡πÑ‡∏î‡∏≠‡∏≤‡∏£‡∏µ‡πà
    function showDiary() {

      const diaries = JSON.parse(localStorage.getItem(key) || "[]");
      const list = document.getElementById("list");
      list.innerHTML = "";

      diaries.slice().reverse().forEach(d => {
